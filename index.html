<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scop="col">Total</th>
                <th scop="col">
                  <button class="btn btn-light btn-sm clear-all">Clear All</button>
                  <a class="btn btn-primary show-add" href="#addItem">+</a>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-12 text-right totalCart">
          <h3>Total: $<span id="cartTotal">0.00</span></h3>
        </div>

        <form id="addItem">
          <label>Name</label>
          <input class="form-control" name="name" type="text" placeholder="Name" required />
          <label>Price</label>
          <input class="form-control" name="price" type="text" placeholder="price" />
          <label>Quantity</label>
          <input class="form-control" name="quantity" type="number" placeholder="quantity" />
          <div class="text-right add">
            <button class="btn btn-primary text-right">add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
